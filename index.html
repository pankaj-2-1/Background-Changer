<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="main">
        <div class="row1">
            <button id="one" onclick="changeColor('yellow')">  <span class="alt-text">Summer</span> </button>
            <button id="two" onclick="changeColor('orange')"> <span class="alt-text">Autumn</span> </button>
        </div>

        <div class="row2">
            <button id="three" onclick="changeColor('lightblue')"> <span class="alt-text">Winter</span></button>
            <button id="four" onclick="changeColor('pink')"> <span class="alt-text">Spring</span></button>
        </div>
    </div>
</body>
</html>
